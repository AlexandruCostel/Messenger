<div *ngIf="friends.length">
  <div *ngFor="let friend of friends" class="friend">
    <span>{{ friend }}</span>
    <button (click)="deleteFriend(friend)">Delete</button>
    <button (click)="MessageFriend(friend)">Message Friend</button>
  </div>
</div>

<div *ngIf="!friends.length">
  <p>You have no requests.</p>
</div>
